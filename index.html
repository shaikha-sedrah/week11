<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Imprima&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/cormorant-infant" rel="stylesheet">
    <title>Figma</title>
</head>
    <body>
        <div class="container">
            <div class="navbar">
                <img src="source/logo.png" alt="logo">
                <ul class="navbar-buttons">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="index.html"><button type="button">Contact</button></a></li>
                </ul>
            </div>
            <h1 class="heading-text">Have a safe<br>enjoyable flight<br>with us!</h1>
            <div class="icons-set">
                <div class="set"><img src="source/location.svg" alt="location"><p class="icon-text">Popular<br><span>Cities</span></p></div>
                <div class="set"><img src="source/umberella.svg" alt="umbrella"><p class="icon-text">Wonderful<br><span>Beaches</span></p></div>
                <div class="set"><img src="source/dir.svg" alt="diractions"><p class="icon-text">Local<br><span>Insights</span></p></div>
                <div class="set"><img src="source/smily-face.svg" alt="smily-face"><p class="icon-text">Enjoyable<br><span>Moments</span></p></div>
            </div>
            <div class="blue-rect">
                <div class="img-content">
                    <img src="source/view1.png" alt="view">
                    <p>Hundreds of guides<br><span>New high-quality guides<br>added each week.</span></p>
                </div>
                <div class="img-content">
                    <img src="source/view2.png" alt="view">
                    <p>Many local experts<br><span>The largest netword of local<br>guides all over the world.</span></p>
                </div>
            </div>
        </div>
    </body>
</html>
